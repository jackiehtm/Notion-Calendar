<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Nunito:400,600');
:root {
    --calendar-bg-color: #fff; /* White background for the calendar */
    --calendar-font-color: #333;   /* Dark text for readability */
    --weekdays-border-bottom-color: #ddd; /* Light border for weekdays */
    --calendar-date-hover-color: #f0f0f0;   /* Light hover effect */
    --calendar-current-date-color: #e0e0e0; /* Light current date color */
    --calendar-today-color: #2196F3;  /* Blue color for today's date */
    --calendar-today-innerborder-color: #fff; /* White inner border for today's date */
    --calendar-nextprev-bg-color: #f9f9f9; /* Light background for next/prev buttons */
}

* {
    padding: 0;
    margin: 0;
}

body {
    background-color: #f9f9f9; /* Light background for the page */
    font-family: 'Nunito', sans-serif; /* Body font */
}

.calendar {
    font-family: 'Nunito', sans-serif;
    position: relative;
    max-width: 400px; /* Max width for calendar */
    min-width: 320px;
    background: var(--calendar-bg-color);
    color: var(--calendar-font-color);
    margin: 20px auto;
    box-sizing: border-box;
    overflow: hidden;
    font-weight: normal;
    border-radius: 8px; /* Optional: Adds rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow for better separation */
}

.calendar-inner {
    padding: 10px 10px;
}

.calendar .calendar-inner .calendar-body {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
}

.calendar .calendar-inner .calendar-body div {
    padding: 8px;
    min-height: 40px;
    line-height: 40px;
    border: 1px solid transparent;
    margin: 10px 2px 0px;
}

.calendar .calendar-inner .calendar-body div:nth-child(-n+7) {
    border: 1px solid transparent;
    border-bottom: 1px solid var(--weekdays-border-bottom-color);
}

.calendar .calendar-inner .calendar-body div:nth-child(-n+7):hover {
    border: 1px solid transparent;
    border-bottom: 1px solid var(--weekdays-border-bottom-color);
}

.calendar .calendar-inner .calendar-body div>a {
    color: var(--calendar-font-color);
    text-decoration: none;
    display: flex;
    justify-content: center;
}

.calendar .calendar-inner .calendar-body div:hover {
    border: 1px solid var(--calendar-date-hover-color);
}

.calendar .calendar-inner .calendar-body div.empty-dates:hover {
    border: 1px solid transparent;
}

.calendar .calendar-inner .calendar-controls {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
}

.calendar .calendar-inner .calendar-controls a {
    color: var(--calendar-font-color);
}

.calendar .calendar-inner .calendar-today-date {
    display: grid;
    text-align: center;
    cursor: pointer;
    margin: 3px 0px;
    background: var(--calendar-current-date-color);
    padding: 8px 0px;
}

.calendar .calendar-inner .calendar-controls .calendar-year-month {
    display: flex;
    min-width: 100px;
    justify-content: space-evenly;
    align-items: center;
}

.calendar .calendar-inner .calendar-controls .calendar-next {
    text-align: right;
}

.calendar .calendar-inner .calendar-controls .calendar-year-month .calendar-year-label,
.calendar .calendar-inner .calendar-controls .calendar-year-month .calendar-month-label {
    font-weight: bold;
    font-size: 20px;
}

.calendar .calendar-inner .calendar-body .calendar-today {
    background: var(--calendar-today-color);
}

.calendar .calendar-inner .calendar-body .calendar-today:hover {
    border: 1px solid transparent;
}

.calendar .calendar-inner .calendar-body .calendar-today a {
    outline: 2px solid var(--calendar-today-innerborder-color);
}

.calendar .calendar-inner .calendar-controls .calendar-next a,
.calendar .calendar-inner .calendar-controls .calendar-prev a {
    font-family: consolas, sans-serif;
    font-size: 26px;
    text-decoration: none;
    padding: 4px 12px;
    display: inline-block;
    background: var(--calendar-nextprev-bg-color);
    margin: 0 0 10px 0;
    border-radius: 4px;
    color: #333;
}
</style>
</head>
<div class="calendar"></div>
<script>
// Calendar JavaScript with Fixed Date Plotting
function CalendarControl() {
  const calendar = new Date();
  const calendarControl = {
    localDate: new Date(),
    calWeekDays: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
    calMonthName: [
      "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
    ],
    daysInMonth: function(month, year) {
      return new Date(year, month, 0).getDate();
    },
    firstDay: function() {
      return new Date(calendar.getFullYear(), calendar.getMonth(), 1);
    },
    lastDay: function() {
      return new Date(calendar.getFullYear(), calendar.getMonth() + 1, 0);
    },
    firstDayNumber: function() {
      return calendarControl.firstDay().getDay();
    },
    lastDayNumber: function() {
      return calendarControl.lastDay().getDay();
    },
    navigateToPreviousMonth: function() {
      calendar.setMonth(calendar.getMonth() - 1);
      calendarControl.attachEventsOnNextPrev();
    },
    navigateToNextMonth: function() {
      calendar.setMonth(calendar.getMonth() + 1);
      calendarControl.attachEventsOnNextPrev();
    },
    navigateToCurrentMonth: function() {
      let currentMonth = calendarControl.localDate.getMonth();
      let currentYear = calendarControl.localDate.getFullYear();
      calendar.setMonth(currentMonth);
      calendar.setYear(currentYear);
      calendarControl.attachEventsOnNextPrev();
    },
    displayYear: function() {
      let yearLabel = document.querySelector(".calendar .calendar-year-label");
      yearLabel.innerHTML = calendar.getFullYear();
    },
    displayMonth: function() {
      let monthLabel = document.querySelector(".calendar .calendar-month-label");
      monthLabel.innerHTML = calendarControl.calMonthName[calendar.getMonth()];
    },
    selectDate: function(e) {
      console.log(`${e.target.textContent} ${calendarControl.calMonthName[calendar.getMonth()]} ${calendar.getFullYear()}`);
    },
    plotSelectors: function() {
      document.querySelector(".calendar").innerHTML += `
        <div class="calendar-inner">
          <div class="calendar-controls">
            <div class="calendar-prev"><a href="#"> < </a></div>
            <div class="calendar-year-month">
              <div class="calendar-month-label"></div>
              <div>-</div>
              <div class="calendar-year-label"></div>
            </div>
            <div class="calendar-next"><a href="#"> > </a></div>
          </div>
          <div class="calendar-today-date">Today: ${calendarControl.calWeekDays[calendarControl.localDate.getDay()]}, ${calendarControl.localDate.getDate()}, ${calendarControl.calMonthName[calendarControl.localDate.getMonth()]} ${calendarControl.localDate.getFullYear()}</div>
          <div class="calendar-body"></div>
        </div>`;
    },
    plotDayNames: function() {
      for (let i = 0; i < calendarControl.calWeekDays.length; i++) {
        document.querySelector(".calendar .calendar-body").innerHTML += `<div>${calendarControl.calWeekDays[i]}</div>`;
      }
    },
    plotDates: function() {
      document.querySelector(".calendar .calendar-body").innerHTML = "";
      calendarControl.plotDayNames();
      calendarControl.displayMonth();
      calendarControl.displayYear();

      let count = 1;
      let prevDateCount = 0;
      let calendarDays = calendarControl.daysInMonth(calendar.getMonth() + 1, calendar.getFullYear());
      
      // Loop to plot empty spaces for the first days of the month
      for (let i = 0; i < calendarControl.firstDayNumber(); i++) {
        document.querySelector(".calendar .calendar-body").innerHTML += `<div class="empty-dates"></div>`;
      }

      // Loop to plot actual days of the current month
      for (let i = 1; i <= calendarDays; i++) {
        let currentMonth = calendarControl.localDate.getMonth() + 1;
        let changedMonth = calendar.getMonth() + 1;
        let currentYear = calendarControl.localDate.getFullYear();
        let changedYear = calendar.getFullYear();

        if (currentYear === changedYear && currentMonth === changedMonth && i === calendar.getDate()) {
          document.querySelector(".calendar .calendar-body").innerHTML += `<div class="calendar-today"><a class="dateNumber" href="#">${i}</a></div>`;
        } else {
          document.querySelector(".calendar .calendar-body").innerHTML += `<div><a class="dateNumber" href="#">${i}</a></div>`;
        }
      }

      // Loop to plot remaining empty spaces after the last day of the month
      let totalCells = document.querySelectorAll(".calendar .calendar-body div").length;
      let totalWeeks = Math.ceil(totalCells / 7);
      let totalDaysInCalendar = totalWeeks * 7;
      
      for (let j = calendarDays + prevDateCount; j < totalDaysInCalendar; j++) {
        document.querySelector(".calendar .calendar-body").innerHTML += `<div class="empty-dates"></div>`;
      }
    },
    attachEvents: function() {
      let prevBtn = document.querySelector(".calendar .calendar-prev a");
      let nextBtn = document.querySelector(".calendar .calendar-next a");
      let todayDate = document.querySelector(".calendar .calendar-today-date");
      let dateNumber = document.querySelectorAll(".calendar .dateNumber");

      prevBtn.addEventListener("click", calendarControl.navigateToPreviousMonth);
      nextBtn.addEventListener("click", calendarControl.navigateToNextMonth);
      todayDate.addEventListener("click", calendarControl.navigateToCurrentMonth);

      for (let i = 0; i < dateNumber.length; i++) {
        dateNumber[i].addEventListener("click", calendarControl.selectDate, false);
      }
    },
    attachEventsOnNextPrev: function() {
      calendarControl.plotDates();
      calendarControl.attachEvents();
    },
    init: function() {
      calendarControl.plotSelectors();
      calendarControl.plotDates();
      calendarControl.attachEvents();
    }
  };
  calendarControl.init();
}

document.addEventListener("DOMContentLoaded", function () {
  new CalendarControl();
});
</script>
</html>
